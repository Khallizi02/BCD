<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="cantor.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome">Nome cantor:</label>
    <p></p>
   <textarea name="informaçõse" id="" rows="2" cols="40"></textarea>

   <p></p>

   <label for="nome">Nacionalidade:</label>
   <p></p>
   <textarea name="informaçõse" id="" rows="2" cols="40"></textarea>


   <p></p>

   <label>Estilo Musical:</label>
   <select name="objetivo" required>

    <option value="">Selecione...</option>
    <option value="">Pop</option>
    <option value="">Rock</option>
    <option value="">MPB</option>
    <option value="">Funk</option>
    <option value="">Rap</option>
    <option value="">Outro...</option>
   </select> <br>
    <label for="nome">Informe aqui (caso o estilo escolhido foi outros) qual o genero:</label>
   <br>
   <textarea name="informaçõse" id="" rows="2" cols="48"></textarea>

   <p></p>

   <label>Ouvintes mensais:</label>
   <p></p>
   <input class="emlinha" type="radio" name="plano"
   id="Pouco">
   <label class="emlinha" for="Pouco">Poucos</label>

   <input class="emlinha" type="radio" name="plano"
   id="Medio">
   <label class="emlinha" for="Medio">Medio</label>

   <input class="emlinha" type="radio" name="plano"
   id="Muitos">
   <label class="emlinha" for="Muitos">Muitos</label>

   <p></p>

   <label>Tamanho:</label>
   <select name="objetivo" required>

    <option value="">Selecione...</option>
    <option value="">Menos de 1,50</option>
    <option value="">De 1,51 a 1,60</option>
    <option value="">De 1,61 a 1,70</option>
    <option value="">De 1,71 a 1,80</option>
    <option value="">De 1,81 a 1,90</option>
    <option value="">Mais de 1,91</option>
   </select>

</body>
</html>
